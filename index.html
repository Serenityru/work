<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
    <div class="wrap">
        <div class="head">
            <span>假日旅行</span>
        </div>
        <section class="section">
            <div class="banner">
                <ul>
                    <li><img src="./images/banner_02.png" alt=""></li>
                    <li><img src="./images/banner_02.png" alt=""></li>
                    <li><img src="./images/banner_02.png" alt=""></li>
                    <li><img src="./images/banner_02.png" alt=""></li>
                    <li><img src="./images/banner_02.png" alt=""></li>
                    <li><img src="./images/banner_02.png" alt=""></li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li><span style="background: #46d265"><i class="iconfont">&#xe64c;</i></span></br>热门景点</li>
                    <li><span style="background: #ff7900"><i class="iconfont">&#xe649;</i></span></br>记账簿</li>
                    <li><span style="background: #5aaaff"><i class="iconfont">&#xe6e1;</i></span></br>境内/境外</li>
                    <li><span style="background: #feb546"><i class="iconfont">&#xe645;</i></span></br>轮船票</li>
                    <li><span style="background: #fe645a"><i class="iconfont">&#xe6a5;</i></span></br>酒店</li>
                    <li><span style="background: #66cbff"><i class="iconfont">&#xe617;</i></span></br>飞机票</li>
                    <li><span style="background: #ffd33c"><i class="iconfont">&#xe717;</i></span></br>火车票</li>
                    <li><span style="background: #5bdcc8"><i class="iconfont">&#xe758;</i></span></br>行程记录</li>
                </ul>
            </div>
            <div class="hot">
                <dl>
                    <dd>
                        <h2 class="red">热销榜</h2>
                        <p>大家都爱玩</p>
                    </dd>
                    <dt><img src="./images/hot_05.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <h2 class="red">我身边</h2>
                        <p>附近有什么</p>
                    </dd>
                    <dt><img src="./images/hh_07.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <h2 class="blue">千元出国</h2>
                        <p>周二、五开枪</p>
                    </dd>
                    <dt><img src="./images/qq_11.png" alt=""></dt>
                </dl>
                <dl>
                    <dd>
                        <h2 class="blue">旅游日历</h2>
                        <p>1元门票早知道</p>
                    </dd>
                    <dt><img src="./images/lv.png" alt=""></dt>
                </dl>
            </div>
        </section>

        <div class="footer">
            <ul>
                <li class="active"><i class="iconfont">&#xe6b8;</i></br>首页</li>
                <li><i class="iconfont">&#xe67f;</i></br>订单</li>
                <li><i class="iconfont">&#xe7d5;</i></br>我的</li>
                <li><i class="iconfont">&#xe684;</i></br>更多</li>
            </ul>
        </div>
    </div>
